<h3>Listado de proveedores</h3>

<a class="btn btn-primary float-md-right" routerLink="/addprovee">AÃ±adir nuevo proveedor</a>
<table class="table table-bordered table-striped">
  <thead>
    <tr class="filters">
      <th>Nombre</th>
      <th>Correo electronico</th>
      <th>Telefono</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let proveedor of proveedores">
      <td>{{proveedor.nombre }}</td>
      <td><a href="mail to {{proveedor.email}}">{{proveedor.email }}</a></td>
      <td>{{proveedor.telefono }}</td>
    </tr>
  </tbody>
</table>

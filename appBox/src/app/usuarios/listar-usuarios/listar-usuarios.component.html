<nb-layout>
  <nb-layout-column>
    <nb-card size="medium">
      <nb-card-body>
        <nb-menu tag="firstMenu" [items]="menuItems"></nb-menu>
        <button class="btn btn-primary" id="addBtn" (click)="addMenuItem()">Add</button>
        <button class="btn btn-primary" id="homeBtn" (click)="navigateHome()">Home</button>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
